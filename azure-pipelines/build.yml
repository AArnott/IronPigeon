parameters:
- name: windowsPool
  type: object
  default:
    vmImage: windows-2022
- name: includeMacOS
- name: RunTests
  type: boolean
  default: true

jobs:
- job: Windows
  pool: ${{ parameters.windowsPool }}
  variables:
    BuildPlatform: Any CPU
    TestFilter: ""
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml

  - powershell: '& (./azure-pipelines/Get-nbgv.ps1) cloud -c'
    displayName: âš™ Set build number

  - pwsh: ./tools/Emulators.ps1
    displayName: Start storage emulators

  - template: dotnet.yml
    parameters:
      RunTests: ${{ parameters.RunTests }}

- job: Linux
  pool:
    vmImage: Ubuntu 20.04
  variables:
    BuildPlatform: Non_Windows
    TestFilter: "&RequiresTableStorage!=true" # table storage emulator is not available off Windows
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
  - bash: ./tools/Emulators.sh &
    displayName: Start storage emulators
  - template: dotnet.yml
    parameters:
      RunTests: ${{ parameters.RunTests }}
      test_secrets:
        CosmosDBConnectionString: $(CosmosDBConnectionString)

- job: macOS
  condition: ${{ parameters.includeMacOS }}
  pool:
    vmImage: macOS-10.15
  variables:
    BuildPlatform: Non_Windows
    TestFilter: "&RequiresTableStorage!=true" # table storage emulator is not available off Windows
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
  - bash: ./tools/Emulators.sh &
    displayName: Start storage emulators
  - template: dotnet.yml
    parameters:
      RunTests: ${{ parameters.RunTests }}
      test_secrets:
        CosmosDBConnectionString: $(CosmosDBConnectionString)

- job: WrapUp
  dependsOn:
  - Windows
  - Linux
  - macOS
  pool: ${{ parameters.windowsPool }} # Use Windows agent because PublishSymbols task requires it (https://github.com/microsoft/azure-pipelines-tasks/issues/13821).
  condition: succeededOrFailed()
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
    parameters:
      initArgs: -NoRestore
  - template: publish-symbols.yml
    parameters:
      includeMacOS: ${{ parameters.includeMacOS }}
  - ${{ if parameters.RunTests }}:
    - template: publish-codecoverage.yml
      parameters:
        includeMacOS: ${{ parameters.includeMacOS }}
  - template: publish-deployables.yml
