parameters:
  windowsPool: Hosted Windows 2019 with VS2019

jobs:
- job: Windows
  pool: ${{ parameters.windowsPool }}
  variables:
    BuildPlatform: Any CPU
    TestFilter: ""
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml

  - powershell: '& (./azure-pipelines/Get-nbgv.ps1) cloud'
    displayName: Set build number

  - pwsh: ./tools/Emulators.ps1
    displayName: Start storage emulators

  - template: dotnet.yml

- job: Linux
  pool:
    vmImage: Ubuntu 18.04
  variables:
    BuildPlatform: Non_Windows
    TestFilter: "&RequiresTableStorage!=true" # table storage emulator is not available off Windows
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
  - bash: ./tools/Emulators.sh &
    displayName: Start storage emulators
  - template: dotnet.yml
    parameters:
      test_secrets:
        CosmosDBConnectionString: $(CosmosDBConnectionString)

- job: macOS
  pool:
    vmImage: macOS-10.15
  variables:
    BuildPlatform: Non_Windows
    TestFilter: "&RequiresTableStorage!=true" # table storage emulator is not available off Windows
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
  - bash: ./tools/Emulators.sh &
    displayName: Start storage emulators
  - template: dotnet.yml
    parameters:
      test_secrets:
        CosmosDBConnectionString: $(CosmosDBConnectionString)

- job: WrapUp
  dependsOn:
  - Windows
  - Linux
  - macOS
  pool: ${{ parameters.windowsPool }}
  condition: succeededOrFailed()
  steps:
  - checkout: self
    clean: true
  - template: install-dependencies.yml
    parameters:
      initArgs: -NoRestore
  - template: publish-codecoverage.yml
  - template: publish-deployables.yml
